<!DOCTYPE html>

<html lang="en">
{% extends "homepage/base.html" %}
{% block main_block %}
    {% load static %}
<head>
	<title>login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="login">
    <div class="limiter" style="margin-top:20px">
        {%if info == 1 %}
            <div class="alert alert-danger alert-dismissable" width="300">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                <strong>Danger!</strong> invalid user name or password
            </div>
        {%elif info == 0%}
            <div class="alert alert-danger alert-dismissable" width="300">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                <strong>Danger!</strong> Your account is blocked Please Contact with admin
            </div>

        {% endif %}
        <div class="container text-center">
        <div class="container-login100">
            <div class="wrap-login100">


                <br><br><br><br><br>


                <form class="login100-form validate-form" method="post">{% csrf_token %}
                    <div class="form">
                        <h1>Log in</h1>
<br>
                    <div class="wrap-input100 validate-input "  data-validate = "username is required">
                        <input class="input100 " type="text" name="username" placeholder="Enter User Name" >
                        <span class="focus-input100"></span>
                        &nbsp;
                        <span class="symbol-input100">
							<i class="fa fa-address-book-o" aria-hidden="true"></i>
						</span>
                    </div>
<br>
					<div class="wrap-input100 validate-input" data-validate = "password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
                        &nbsp;
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
<br>
					<div >
                        <BUTTON class="btn btn-info" value="login" type="submit">login</BUTTON>
                    </div>

<br>
					<div class="text-center p-t-136">
						<a class="txt2" href="/blog/register">
                            <button class="btn btn-warning">Create your Account
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></button>

						</a>
					</div>
                    </div>
				</form>
            </div>
			</div>
		</div>
	</div>



</div>
</body>

</html>
{% endblock%}

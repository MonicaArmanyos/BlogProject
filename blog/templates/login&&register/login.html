
<!DOCTYPE html>

<html lang="en">
{% extends "homepage/base.html" %}
{% block main_block %}
    {% load static %}
    <head>
        <title>Login V1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <div class="container text-center">
    <div class="loginc">
        <div class="limiter" style="margin-top:20px">
            {%if info == 1 %}
                <div class="alert alert-danger alert-dismissable" width="300">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                    <strong>Invalid Username Or Password</strong>
                </div>
            {%elif info == 0%}
                <div class="alert alert-danger alert-dismissable" width="300">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                    <strong>Your account Has Been Blocked, Please Contact The Admin</strong>
                </div>

            {% endif %}

            <div class="container-login100">
                <div class="wrap-login100">

                    <form class="login100-form validate-form" method="post">{% csrf_token %}
                        <h1 class="text-center" style="color: #3091B2">Login</h1>


                        <br>
                        <br>
                        <div class="wrap-input100 validate-input "  data-validate = "Username is Required">
                            <input class="input100 " type="text" name="username" placeholder="Enter Username" >
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                    <i class="fa fa-address-book-o" aria-hidden="true"></i>
                                </span>
                        </div>
                        <br>
                        <div class="wrap-input100 validate-input" data-validate = "password is required">
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                        </div>
<br>
                           <button class="btn-info" style="border-radius: 10px; color: white" value="login" type="submit ">login</button>

<br>
<br>

                            <a class="txt2 " href="/blog/register">
                                Create An Account  <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>

                            </a>

                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>


    </body>

    </html>
{% endblock%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% extends "homepage/base.html" %}
{% block main_block %}
{% load static %}
    <div class="wrapper">

        <nav id="sidebar">

            <div class="sidebar-header text-dark">
                <h3>Categories</h3>

                             {% for Category in allCategories %}

                                 <ul class="list-unstyled components">
                                     <li class="active"><a href="#"> {{Category.category_name}} </a><button class="btn btn-danger Subcribe">Subcribe</button></li>
                                 </ul>
                             {%  endfor  %}
    </div>



    </nav>

    </div>
<div class="body ">
    <h3 class="text-center">Top Posts</h3>

    {% for Post in allPosts %}

        <div class="container" >
        <div class="row">
        <h5 href="/blog/post/{{Post.id}}">{{Post.title}}</h5>
            </div>
            <div><img src="{{Post.picture}}"></div>
            <div>
        <p> {{Post.content}} </p>
            </div>

        </div>

    {%  endfor  %}
</div>

{% endblock %}
</body>
</html>

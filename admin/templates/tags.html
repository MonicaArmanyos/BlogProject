{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table border="2">
		<th>Tag</th>		
		<th>Actions</th>
		{%  for tag in allTags  %}

			<td><a href = "/admin/editTag/{{tag.id}}">Edit </a></td>

		</tr>

	</table>
	<a href = "/admin/addTag">Add Tag</a>
</body>
</html>
